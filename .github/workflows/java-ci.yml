name: Java CI with Codecov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17' # Specify your Java version
        distribution: 'temurin' # Or other distribution like 'adopt'

    - name: Build with Maven and generate coverage
      run: mvn clean install -DskipTests=false # Adjust based on your build tool and test execution

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Store your Codecov token as a GitHub Secret
        files: ./target/site/jacoco/jacoco.xml # Path to your coverage report
        fail_ci_if_error: true # Optional: Fail the CI if Codecov upload fails
